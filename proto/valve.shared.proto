syntax = "proto3";

package shared;

option optimize_for = LITE_RUNTIME;
option go_package = "github.com/FrancescoIlario/grower/pkg/valvepb/shared";

enum ValveStatus {
    VALVE_UNSPECIFIED = 0;
    VALVE_INVALID = 1;
    VALVE_OPENING = 2;
    VALVE_OPEN = 3;
    VALVE_CLOSING = 4;
    VALVE_CLOSE = 5;
}

